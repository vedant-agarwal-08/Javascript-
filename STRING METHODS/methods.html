<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str="Loacte the sub string in the main string to find the occurrence";
        document.write("<h1>"+str.toUpperCase() +"</h1>");
        document.write("<h1>"+str.match("string") +"</h1>");
        document.write("<h1>"+ str.indexOf("sub")+"</h1>");
        document.write("<h1>"+ str.replace("string","array")+"</h1>");
        s=str.split("");
        document.write(s);
    </script>
</body>
