<!-- used of create element DOM method -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to create h1 element with some text</p>
    <button onclick="myfunction()">Insert</button>
    <script>
        function myfunction(){
            header1=document.createElement("h1");
            header1.innerHTML="adding heading 1 tag/element";
            document.body.appendChild(header1);
        }
    </script>
</body>
</html>
