<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="input_container">
        <form name="formValidation" id="formValidation" action="valid.html">
            <div class="input-row">
                <input type="text" name="name" placeholder="Name*" required>
            </div>
            <div class="input-row">
                <input type="email" name="email" placeholder="Email*" required>
            </div>
            <div class="input-row">
                <input type="text" name="phone" placeholder="Phone*" required>
            </div>
            <div class="input-row">
                <input type="text" name="subject" placeholder="Subject*" required>
            </div>
            <div class="input-row">
               <textarea placeholder="formMessage" name="formMessage" required></textarea>
            </div>
            <div class="text-center">
                <input type="submit" value="submit">
            </div>
        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js">

    </script>
     
    <script type="text/javasccript" src="custom.js"></script>
</body>
</html>
