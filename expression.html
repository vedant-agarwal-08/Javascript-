<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x;
        x=5+5;
        document.write(x);
        document.write("<br/>");
        x="5"+"5";
        document.write(x);
        document.write("<br/>");
        x=5+"5";
        document.write(x);
        document.write("<br/>");
        x="5"+5;
        document.write(x);
        document.write("<br/>");
    </script>
    <p>The rule is if you add a number and a string the result will be a string.</p>
</body>
