<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript do while loop</h2>
    <script>
        let i=1;
        do{
            document.write("<h1>"+i+"</h1>");
            i++;
        }while(i<10)
    </script>
</body>
</html>
