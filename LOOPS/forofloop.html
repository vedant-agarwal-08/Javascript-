<!-- array ,strings etc -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript for of loop</h2>
    <p>The for of statement loops through the value of any iterable objects</p>
    <script>
        const cars=["BMW","VOLVO","MINI"];
        let text="";
        for(let x of cars){
            text+=x + "<br>";
        }
        document.write(text);
    </script>
</body>
</html>
