<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits=["Lemon","Apple","Orange","Banana"];
        document.write("<h1>"+fruits.slice(0,2)+"</h1>");
        document.write("<h1>"+fruits.slice(1)+"</h1>");
        document.write("<h1>"+fruits.slice(-2)+"</h1>");
        document.write("<h1>"+fruits.sort()+"</h1>");
        document.write("<h1>"+fruits.toString()+"</h1>");
        document.write("<h1>"+fruits.splice(2,0,"Lemon","Kiwi")+"</h1>");

    </script>
</body>
</html>
