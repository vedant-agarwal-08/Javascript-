<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Array methods</h1>
    <script>
        var parents=["John","Tove"];
        var children=["Charlie","Lone"];
        var brothers=["State","Kai jim","Borge"]
        var family=parents.concat(children);
        var family1=parents.concat(brothers,children);
        document.write("<h2>"+family+"</h2>");
        document.write("<h2>"+family1+"</h2>");
    </script>
</body>
</html>
