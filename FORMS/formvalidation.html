<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var username=document.getElementById("uname");
            var password=document.getElementById("pass");

            //trim is used to cut out blank spaces
            if(username.value.trim() ==""|| password.value.trim()==""){
                alert("no blank values allowed");
                return false;
            }
            // if if condition is false then we will be redirected to message.html
            else{
                return true;
            }
        }
    </script>
</head>
<body>
    <form onsubmit="return validate()" action="message.html">
        <input type="text" name="uname" id="uname" placeholder="username" required><br><br>
        <input type="password" name="password" id="pass" placeholder="password" required><br><br>
        <button type="submit" onclick="validate()">Submit</button>
    </form>
</body>
</html>
